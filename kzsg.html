<script>
	function failure(error){
		var message="";
		message+='<div class="alert alert-block alert-danger">';
		message+='<button type="button" class="close" data-dismiss="modal">';
		message+='<i class="ace-icon fa fa-times"></i>';
		message+='</button>';
		message+='<i class="ace-icon fa fa-exclamation-triangle red"></i>';
		message+='<strong class="red">'+error+'</strong>';
		message+='</div>';
		$("#message").html("");
		$("#message").append(message);
		$("#message").modal();
	}
	function book(){
		if(!navigator.cookieEnabled){
			failure("您的浏览器未启用COOKIE功能!");
			return;
		}
		var sjrsfzh=$("input[name='sjrsfzh']").val();
		if(sjrsfzh==""){
			failure("请输入收件人身份证号!");
			return;
		}
		var sjrxm=$("input[name='sjrxm']").val();
		if(sjrxm==""){
			failure("请输入收件人姓名!");
			return;
		}

		var sjrlxdh=$("input[name='sjrlxdh']").val();
		if(sjrlxdh==""){
			failure("请输入收件人联系电话!");
			return;
		}
		var sjrybkh=$("input[name='sjrybkh']").val();
		if(sjrybkh==""){
			failure("请输入收件人医保卡号!");
			return;
		}

		var qydm=$("select[name='qydm']").val();
		if(qydm==""){
			failure("请选择配送区域!");
			return;
		}
		var yddm=$("select[name='yddm']").val();
		if(yddm==""){
			failure("请选择药店名称!");
			return;
		}

		var xxdz=$("input[name='xxdz']").val();
		if(xxdz==""){
			failure("请输入收货地址!");
			return;
		}
		var random=$("input[name='random']").val();
		if(random==""){
			failure("请输入验证码!");
			return;
		}
		$.post('book.xhtml',{
			'sjrsfzh':sjrsfzh,
			'sjrxm':sjrxm,
			'sjrlxdh':sjrlxdh,
			'sjrybkh':sjrybkh,
			'qydm':qydm,
			'yddm':yddm,
			'xxdz':xxdz,
			'random':random
		},function(rs){
			$("#message").html("");
			$("#message").append(rs);
			$("#message").modal();
		}).error(function(xhr,errorText,errorType){
			$("#message").html("");
			$("#message").append(xhr.responseText);
			$("#message").modal();
		});
	}
</script>
